<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Garena OTP (Multi Account)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-6">
  <div class="w-full max-w-5xl bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Garena OTP - Multi Account</h1>

    <!-- Add new account -->
    <div id="addForm" class="mb-6">
      <div class="flex flex-wrap gap-2 mb-2">
        <input id="accountName" type="text" placeholder="Account Name" class="border p-2 w-full sm:w-1/3 rounded" />
        <input id="accountSecret" type="text" placeholder="Base32 Secret (16 characters)" class="border p-2 w-full sm:w-2/3 rounded" />
      </div>
      <button onclick="addAccount()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full sm:w-auto">Add Account</button>
    </div>

    <!-- Table display -->
    <div class="overflow-x-auto">
      <table class="min-w-full table-auto border border-gray-300 rounded-lg shadow-sm">
        <thead class="bg-gray-100 text-gray-700 text-sm uppercase">
          <tr>
            <th class="px-4 py-3 text-left">Account</th>
            <th class="px-4 py-3 text-left">OTP</th>
            <th class="px-4 py-3 text-left">Progress</th>
            <th class="px-4 py-3 text-left">Actions</th>
          </tr>
        </thead>
        <tbody id="accountList" class="divide-y divide-gray-200 bg-white text-sm">
          <!-- JavaScript will render rows here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let sharedVerified = false;

    function base32ToBytes(base32) {
      const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
      const clean = base32.replace(/=+$/, '').toUpperCase().replace(/[^A-Z2-7]/g, '');
      const bytes = [];
      let bits = 0, value = 0;
      for (let i = 0; i < clean.length; i++) {
        value = (value << 5) | alphabet.indexOf(clean[i]);
        bits += 5;
        if (bits >= 8) {
          bytes.push((value >> (bits - 8)) & 0xff);
          bits -= 8;
        }
      }
      return new Uint8Array(bytes);
    }

    async function generateGarenaOTP(secretBase32, counter) {
      const key = base32ToBytes(secretBase32);
      const counterBytes = new ArrayBuffer(8);
      const view = new DataView(counterBytes);
      view.setUint32(4, counter);

      const keyCrypto = await crypto.subtle.importKey("raw", key, { name: "HMAC", hash: "SHA-1" }, false, ["sign"]);
      const hmac = await crypto.subtle.sign("HMAC", keyCrypto, counterBytes);
      const hmacBytes = new Uint8Array(hmac);

      const offset = hmacBytes[hmacBytes.length - 1] & 0xf;
      const code =
        ((hmacBytes[offset] & 0x7f) << 24) |
        ((hmacBytes[offset + 1] & 0xff) << 16) |
        ((hmacBytes[offset + 2] & 0xff) << 8) |
        (hmacBytes[offset + 3] & 0xff);

      return (code % 1000000).toString().padStart(6, '0');
    }

    function loadAccounts() {
      return JSON.parse(localStorage.getItem("garenaAccounts") || "[]");
    }

    function saveAccounts(accounts) {
      localStorage.setItem("garenaAccounts", JSON.stringify(accounts));
    }

    function addAccount() {
      const name = document.getElementById("accountName").value.trim();
      const secret = document.getElementById("accountSecret").value.trim().toUpperCase();
      if (!name || !/^[A-Z2-7]{16}$/.test(secret)) {
        alert("Name and valid 16-character Base32 secret required.");
        return;
      }
      const accounts = loadAccounts();
      accounts.push({ name, secret });
      saveAccounts(accounts);
      document.getElementById("accountName").value = "";
      document.getElementById("accountSecret").value = "";
      renderAccounts();
    }

    function deleteAccount(index) {
      const accounts = loadAccounts();
      accounts.splice(index, 1);
      saveAccounts(accounts);
      renderAccounts();
    }

    function copyOTP(code) {
      navigator.clipboard.writeText(code)
        .then(() => alert("OTP copied to clipboard!"))
        .catch(err => alert("Failed to copy: " + err));
    }

    function shareAccount(account) {
      const password = prompt("Set a 6-digit password to protect this link:");
      if (!/^\d{6}$/.test(password)) {
        alert("Password must be 6 digits.");
        return;
      }
      const encoded = btoa(JSON.stringify({ ...account, password }));
      const url = `${location.origin}${location.pathname}#account=${encoded}`;
      prompt("Share this link:", url);
    }

    async function renderAccounts() {
      const container = document.getElementById("accountList");
      container.innerHTML = "";
      const now = Math.floor(Date.now() / 1000);
      const counter = Math.floor(now / 30);
      const timeLeft = 30 - now % 30;
      const progressPercent = (timeLeft / 30) * 100;
      let accounts = [];

      if (location.hash.startsWith("#account=")) {
        if (!sharedVerified) {
          try {
            const encoded = location.hash.replace("#account=", "");
            const shared = JSON.parse(atob(encoded));
            const input = prompt("Enter the 6-digit password:");
            if (input !== shared.password) {
              alert("Incorrect password.");
              return;
            }
            sharedVerified = shared;
          } catch (e) {
            alert("Invalid shared link");
            return;
          }
        }
        accounts = [sharedVerified];
        document.getElementById("addForm").style.display = "none";
      } else {
        accounts = loadAccounts();
        sharedVerified = false;
        document.getElementById("addForm").style.display = "block";
      }

      for (let i = 0; i < accounts.length; i++) {
        const acc = accounts[i];
        const otp = await generateGarenaOTP(acc.secret, counter);

        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="px-4 py-3 font-semibold text-gray-800">${acc.name}</td>
          <td class="px-4 py-3 font-mono text-xl text-blue-700">${otp}</td>
          <td class="px-4 py-3">
            <div class="w-full h-2 bg-gray-300 rounded">
              <div class="h-2 bg-green-500 rounded" style="width: ${progressPercent}%"></div>
            </div>
            <div class="text-xs text-gray-500 mt-1 text-right">${timeLeft}s</div>
          </td>
          <td class="px-4 py-3 space-x-2 whitespace-nowrap">
            <button onclick="copyOTP('${otp}')" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm">üìã Copy</button>
            ${location.hash ? "" : `
              <button onclick='shareAccount(${JSON.stringify(acc)})' class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded text-sm">üîó Share</button>
              <button onclick="deleteAccount(${i})" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm">üóëÔ∏è Delete</button>
            `}
          </td>
        `;
        container.appendChild(row);
      }
    }

    renderAccounts();
    setInterval(renderAccounts, 1000);
  </script>
</body>
</html>
