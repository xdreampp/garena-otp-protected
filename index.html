<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>GARENAOTP XDREAM (Local)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans Thai', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-3xl mx-auto bg-white shadow-2xl rounded-2xl p-6">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">GARENAOTP XDREAM</h1>

    <!-- Add Form -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-3 my-6">
      <input id="accountName" type="text" placeholder="ชื่อบัญชี" class="border p-3 rounded-lg text-center" />
      <input id="accountSecret" type="text" placeholder="Secret (16 ตัวอักษร)" class="border p-3 rounded-lg text-center" />
      <input id="accountGroup" type="text" placeholder="ชื่อกลุ่ม" class="border p-3 rounded-lg text-center" />
      <button onclick="addAccount()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg">เพิ่มบัญชี</button>
    </div>

    <!-- Show added accounts -->
    <div id="accountList" class="mt-4 space-y-2"></div>
  </div>

  <script>
    const accounts = [];

    function addAccount() {
      const name = document.getElementById("accountName").value.trim();
      const secret = document.getElementById("accountSecret").value.trim().toUpperCase();
      const group = document.getElementById("accountGroup").value.trim();

      if (!name || !/^[A-Z2-7]{16}$/.test(secret)) {
        Swal.fire("ผิดพลาด", "กรุณากรอกชื่อและ Secret 16 ตัวอักษรถูกต้อง", "error");
        return;
      }

      accounts.push({ name, secret, group });
      Swal.fire("เพิ่มบัญชีแล้ว", `ชื่อ: ${name}`, "success");

      // reset form
      document.getElementById("accountName").value = "";
      document.getElementById("accountSecret").value = "";
      document.getElementById("accountGroup").value = "";

      renderAccounts();
    }

    function renderAccounts() {
      const container = document.getElementById("accountList");
      container.innerHTML = "";

      accounts.forEach((acc, i) => {
        const div = document.createElement("div");
        div.className = "border p-3 rounded-lg bg-gray-50";
        div.innerHTML = `<strong>#${i + 1}</strong> ${acc.name} | ${acc.secret} | กลุ่ม: ${acc.group}`;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
