<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Garena OTP - Multi Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .progress-bar {
      transition: width 1s linear, background-color 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl p-6">
    <h1 class="text-2xl font-bold text-center mb-4">Garena OTP - Multi Account</h1>

    <div id="addForm" class="grid grid-cols-1 md:grid-cols-2 gap-2 mb-4">
      <input id="accountName" type="text" placeholder="ชื่อบัญชี" class="border p-2 rounded" />
      <input id="accountSecret" type="text" placeholder="Base32 Secret (16 ตัวอักษร)" class="border p-2 rounded" />
      <button onclick="addAccount()" class="col-span-1 md:col-span-2 bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">เพิ่มบัญชี</button>
    </div>

    <div class="mb-4">
      <input type="text" id="searchInput" placeholder="ค้นหาบัญชี..." class="w-full border p-2 rounded" oninput="renderAccounts()" />
    </div>

    <div id="accountList" class="space-y-4"></div>
  </div>

  <script>
    let sharedVerified = false;

    function base32ToBytes(base32) {
      const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
      const clean = base32.replace(/=+$/, '').toUpperCase().replace(/[^A-Z2-7]/g, '');
      const bytes = [];
      let bits = 0, value = 0;
      for (let i = 0; i < clean.length; i++) {
        value = (value << 5) | alphabet.indexOf(clean[i]);
        bits += 5;
        if (bits >= 8) {
          bytes.push((value >> (bits - 8)) & 0xff);
          bits -= 8;
        }
      }
      return new Uint8Array(bytes);
    }

    async function generateGarenaOTP(secretBase32, counter) {
      const key = base32ToBytes(secretBase32);
      const counterBytes = new ArrayBuffer(8);
      const view = new DataView(counterBytes);
      view.setUint32(4, counter);

      const keyCrypto = await crypto.subtle.importKey("raw", key, { name: "HMAC", hash: "SHA-1" }, false, ["sign"]);
      const hmac = await crypto.subtle.sign("HMAC", keyCrypto, counterBytes);
      const hmacBytes = new Uint8Array(hmac);

      const offset = hmacBytes[hmacBytes.length - 1] & 0xf;
      const code =
        ((hmacBytes[offset] & 0x7f) << 24) |
        ((hmacBytes[offset + 1] & 0xff) << 16) |
        ((hmacBytes[offset + 2] & 0xff) << 8) |
        (hmacBytes[offset + 3] & 0xff);

      return (code % 1000000).toString().padStart(6, '0');
    }

    function loadAccounts() {
      return JSON.parse(localStorage.getItem("garenaAccounts") || "[]");
    }

    function saveAccounts(accounts) {
      localStorage.setItem("garenaAccounts", JSON.stringify(accounts));
    }

    function formatThaiDate(isoString) {
      const date = new Date(isoString);
      return date.toLocaleString("th-TH", {
        dateStyle: "medium",
        timeStyle: "short",
      });
    }

    function addAccount() {
      const name = document.getElementById("accountName").value.trim();
      const secret = document.getElementById("accountSecret").value.trim().toUpperCase();
      if (!name || !/^[A-Z2-7]{16}$/.test(secret)) {
        Swal.fire("ผิดพลาด", "กรุณากรอกชื่อและ Secret 16 ตัวอักษรถูกต้อง", "error");
        return;
      }
      const accounts = loadAccounts();
      accounts.push({ name, secret, showSecret: false, addedAt: new Date().toISOString() });
      saveAccounts(accounts);
      document.getElementById("accountName").value = "";
      document.getElementById("accountSecret").value = "";
      renderAccounts();
    }

    function deleteAccount(index) {
      const accounts = loadAccounts();
      accounts.splice(index, 1);
      saveAccounts(accounts);
      renderAccounts();
    }

    function copyOTP(code) {
      navigator.clipboard.writeText(code)
        .then(() => Swal.fire("คัดลอกแล้ว", "OTP ถูกคัดลอกไปยังคลิปบอร์ด", "success"))
        .catch(err => Swal.fire("ผิดพลาด", err.message, "error"));
    }

    function shareAccount(account) {
      Swal.fire({
        title: "ตั้งรหัสผ่าน 6 หลัก",
        input: "text",
        inputPlaceholder: "เช่น 123456",
        inputAttributes: { maxlength: 6, pattern: "\\d{6}" },
        showCancelButton: true,
        confirmButtonText: "สร้างลิงก์",
      }).then(result => {
        if (!result.isConfirmed) return;
        const password = result.value.trim();
        if (!/^\d{6}$/.test(password)) {
          Swal.fire("ผิดพลาด", "รหัสผ่านต้องเป็นตัวเลข 6 หลัก", "error");
          return;
        }
        const encoded = btoa(JSON.stringify({ ...account, password }));
        const url = `${location.origin}${location.pathname}#account=${encoded}`;
        Swal.fire("ลิงก์ที่ใช้แชร์", `<input class="w-full p-2 border rounded" value="${url}" readonly>`, "info");
      });
    }

    function toggleSecret(index) {
      const accounts = loadAccounts();
      accounts[index].showSecret = !accounts[index].showSecret;
      saveAccounts(accounts);
      renderAccounts();
    }

    function updateProgress(index) {
      const now = Math.floor(Date.now() / 1000);
      const timeLeft = 30 - (now % 30);
      const percent = (timeLeft / 30) * 100;

      const bar = document.getElementById(`progress-${index}`);
      const timeText = document.getElementById(`timeleft-${index}`);

      if (bar) {
        bar.style.width = `${percent}%`;
        if (timeLeft > 20) {
          bar.className = "absolute h-2 bg-green-500 rounded progress-bar";
        } else if (timeLeft > 10) {
          bar.className = "absolute h-2 bg-yellow-400 rounded progress-bar";
        } else {
          bar.className = "absolute h-2 bg-red-500 rounded progress-bar";
        }
      }

      if (timeText) {
        timeText.textContent = `เหลือ ${timeLeft} วินาที`;
      }

      setTimeout(() => updateProgress(index), 1000);
    }

    async function renderAccounts() {
      const container = document.getElementById("accountList");
      const now = Math.floor(Date.now() / 1000);
      const counter = Math.floor(now / 30);
      const search = document.getElementById("searchInput")?.value.toLowerCase() || "";
      let accounts = [];

      if (location.hash.startsWith("#account=")) {
        if (!sharedVerified) {
          try {
            const encoded = location.hash.replace("#account=", "");
            const shared = JSON.parse(atob(encoded));
            const input = prompt("กรอกรหัสผ่าน 6 หลัก:");
            if (input !== shared.password) {
              alert("รหัสไม่ถูกต้อง");
              return;
            }
            sharedVerified = shared;
          } catch {
            alert("ลิงก์แชร์ไม่ถูกต้อง");
            return;
          }
        }
        accounts = [sharedVerified];
        document.getElementById("addForm").style.display = "none";
      } else {
        accounts = loadAccounts();
        accounts = accounts.filter(acc => acc.name.toLowerCase().includes(search));
        document.getElementById("addForm").style.display = "grid";
      }

      container.innerHTML = "";
      for (let i = 0; i < accounts.length; i++) {
        const acc = accounts[i];
        const otp = await generateGarenaOTP(acc.secret, counter);

        const card = document.createElement("div");
        card.className = "bg-gray-100 p-4 rounded-lg shadow";

        card.innerHTML = `
          <div class="flex justify-between items-center flex-wrap">
            <div>
              <div class="font-bold text-lg">${acc.name}</div>
              <div class="text-sm text-gray-500 mt-1">เพิ่มเมื่อ: ${acc.addedAt ? formatThaiDate(acc.addedAt) : "ไม่ทราบเวลา"}</div>
              <div class="text-2xl font-mono mt-1">${otp}</div>
              <div class="mt-1">
                <button onclick="toggleSecret(${i})" class="text-blue-600 text-sm underline">
                  ${acc.showSecret ? "ซ่อน" : "แสดง"} Secret
                </button>
                <div class="font-mono text-sm mt-1 ${acc.showSecret ? "" : "hidden"}" id="secret-${i}">
                  ${acc.secret}
                </div>
              </div>
              <div class="mt-2 relative h-2 bg-gray-300 rounded overflow-hidden">
                <div id="progress-${i}" class="absolute h-2 bg-green-500 rounded progress-bar" style="width: 100%"></div>
              </div>
              <div id="timeleft-${i}" class="text-sm text-right text-gray-500 mt-1">เหลือ 30 วินาที</div>
            </div>
          </div>
          <div class="mt-4 flex gap-2 flex-wrap">
            <button onclick="copyOTP('${otp}')" class="bg-blue-500 text-white px-4 py-1 rounded">คัดลอก</button>
            <button onclick='shareAccount(${JSON.stringify(acc)})' class="bg-yellow-500 text-white px-4 py-1 rounded">แชร์</button>
            ${location.hash ? "" : `<button onclick="deleteAccount(${i})" class="bg-red-500 text-white px-4 py-1 rounded">ลบ</button>`}
          </div>
        `;
        container.appendChild(card);
        updateProgress(i);
      }
    }

    renderAccounts();
    setInterval(renderAccounts, 10000);
  </script>
</body>
</html>
