<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Garena OTP (Multi Account)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl p-6">
    <h1 class="text-2xl font-bold mb-6 text-center">Garena OTP - Multi Account</h1>

    <!-- Add account form -->
    <div id="addForm" class="flex flex-col sm:flex-row gap-2 mb-6">
      <input id="accountName" type="text" placeholder="Account Name" class="border rounded p-2 flex-1" />
      <input id="accountSecret" type="text" placeholder="Base32 Secret (16 characters)" class="border rounded p-2 flex-1" />
      <button onclick="addAccount()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full sm:w-auto">Add</button>
    </div>

    <!-- Account table (desktop) -->
    <div class="hidden sm:block">
      <table class="w-full table-auto border-collapse">
        <thead>
          <tr class="bg-gray-100 text-left">
            <th class="p-2">Account</th>
            <th class="p-2">OTP</th>
            <th class="p-2">Progress</th>
            <th class="p-2 text-center">Actions</th>
          </tr>
        </thead>
        <tbody id="accountTableBody"></tbody>
      </table>
    </div>

    <!-- Card layout (mobile) -->
    <div class="sm:hidden space-y-4" id="accountCardList"></div>
  </div>

  <script>
    let sharedVerified = false;
    let otpIntervals = [];

    function base32ToBytes(base32) {
      const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
      const clean = base32.replace(/=+$/, '').toUpperCase().replace(/[^A-Z2-7]/g, '');
      const bytes = [];
      let bits = 0, value = 0;
      for (let i = 0; i < clean.length; i++) {
        value = (value << 5) | alphabet.indexOf(clean[i]);
        bits += 5;
        if (bits >= 8) {
          bytes.push((value >> (bits - 8)) & 0xff);
          bits -= 8;
        }
      }
      return new Uint8Array(bytes);
    }

    async function generateGarenaOTP(secretBase32, counter) {
      const key = base32ToBytes(secretBase32);
      const counterBytes = new ArrayBuffer(8);
      const view = new DataView(counterBytes);
      view.setUint32(4, counter);
      const keyCrypto = await crypto.subtle.importKey("raw", key, { name: "HMAC", hash: "SHA-1" }, false, ["sign"]);
      const hmac = await crypto.subtle.sign("HMAC", keyCrypto, counterBytes);
      const hmacBytes = new Uint8Array(hmac);
      const offset = hmacBytes[hmacBytes.length - 1] & 0xf;
      const code =
        ((hmacBytes[offset] & 0x7f) << 24) |
        ((hmacBytes[offset + 1] & 0xff) << 16) |
        ((hmacBytes[offset + 2] & 0xff) << 8) |
        (hmacBytes[offset + 3] & 0xff);
      return (code % 1000000).toString().padStart(6, '0');
    }

    function loadAccounts() {
      return JSON.parse(localStorage.getItem("garenaAccounts") || "[]");
    }

    function saveAccounts(accounts) {
      localStorage.setItem("garenaAccounts", JSON.stringify(accounts));
    }

    function addAccount() {
      const name = document.getElementById("accountName").value.trim();
      const secret = document.getElementById("accountSecret").value.trim().toUpperCase();
      if (!name || !/^[A-Z2-7]{16}$/.test(secret)) {
        alert("Name and valid 16-character Base32 secret required.");
        return;
      }
      const accounts = loadAccounts();
      accounts.push({ name, secret });
      saveAccounts(accounts);
      document.getElementById("accountName").value = "";
      document.getElementById("accountSecret").value = "";
      renderAccounts();
    }

    function deleteAccount(index) {
      const accounts = loadAccounts();
      accounts.splice(index, 1);
      saveAccounts(accounts);
      renderAccounts();
    }

    function copyOTP(code) {
      navigator.clipboard.writeText(code).then(() => alert("OTP copied!"));
    }

    function shareAccount(account) {
      const password = prompt("Set a 6-digit password:");
      if (!/^\d{6}$/.test(password)) {
        alert("Password must be 6 digits.");
        return;
      }
      const encoded = btoa(JSON.stringify({ ...account, password }));
      const url = `${location.origin}${location.pathname}#account=${encoded}`;
      prompt("Share this link:", url);
    }

    async function renderAccounts() {
      clearInterval(otpIntervals);
      otpIntervals = [];

      const tableBody = document.getElementById("accountTableBody");
      const cardList = document.getElementById("accountCardList");
      tableBody.innerHTML = "";
      cardList.innerHTML = "";

      let accounts = [];

      if (location.hash.startsWith("#account=")) {
        if (!sharedVerified) {
          try {
            const encoded = location.hash.replace("#account=", "");
            const shared = JSON.parse(atob(encoded));
            const input = prompt("Enter the 6-digit password:");
            if (input !== shared.password) {
              alert("Incorrect password.");
              return;
            }
            sharedVerified = shared;
          } catch (e) {
            alert("Invalid shared link");
            return;
          }
        }
        accounts = [sharedVerified];
        document.getElementById("addForm").style.display = "none";
      } else {
        accounts = loadAccounts();
        sharedVerified = false;
        document.getElementById("addForm").style.display = "flex";
      }

      for (let i = 0; i < accounts.length; i++) {
        const acc = accounts[i];
        const rowId = `otp-${i}`;
        const progId = `prog-${i}`;

        // Desktop row
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="p-2">${acc.name}</td>
          <td class="p-2 font-mono text-xl" id="${rowId}">Loading...</td>
          <td class="p-2 w-40"><div class="h-2 bg-gray-300 rounded"><div id="${progId}" class="h-2 bg-green-500 rounded transition-all duration-200 w-0"></div></div></td>
          <td class="p-2 text-center space-x-2">
            <button onclick="copyOTP(document.getElementById('${rowId}').innerText)" class="bg-blue-500 text-white px-2 py-1 rounded text-sm">Copy</button>
            <button onclick='shareAccount(${JSON.stringify(acc)})' class="bg-yellow-500 text-white px-2 py-1 rounded text-sm">Share</button>
            ${location.hash ? '' : `<button onclick="deleteAccount(${i})" class="bg-red-500 text-white px-2 py-1 rounded text-sm">Delete</button>`}
          </td>
        `;
        tableBody.appendChild(row);

        // Mobile card
        const card = document.createElement("div");
        card.className = "bg-gray-50 p-4 rounded-lg shadow";
        card.innerHTML = `
          <div class="font-bold mb-1">${acc.name}</div>
          <div class="text-2xl font-mono mb-2" id="m-${rowId}">Loading...</div>
          <div class="h-2 bg-gray-300 rounded mb-2"><div id="m-${progId}" class="h-2 bg-green-500 rounded transition-all duration-200 w-0"></div></div>
          <div class="flex gap-2">
            <button onclick="copyOTP(document.getElementById('m-${rowId}').innerText)" class="bg-blue-500 text-white px-3 py-1 rounded text-sm w-full">Copy</button>
            <button onclick='shareAccount(${JSON.stringify(acc)})' class="bg-yellow-500 text-white px-3 py-1 rounded text-sm w-full">Share</button>
            ${location.hash ? '' : `<button onclick="deleteAccount(${i})" class="bg-red-500 text-white px-3 py-1 rounded text-sm w-full">Del</button>`}
          </div>
        `;
        cardList.appendChild(card);

        // Update loop
        const updateOTP = async () => {
          const now = Math.floor(Date.now() / 1000);
          const counter = Math.floor(now / 30);
          const otp = await generateGarenaOTP(acc.secret, counter);
          const progress = ((30 - now % 30) / 30) * 100;
          document.getElementById(rowId).innerText = otp;
          document.getElementById(`m-${rowId}`).innerText = otp;
          document.getElementById(progId).style.width = `${progress}%`;
          document.getElementById(`m-${progId}`).style.width = `${progress}%`;
        };

        updateOTP();
        otpIntervals.push(setInterval(updateOTP, 1000));
      }
    }

    renderAccounts();
  </script>
</body>
</html>
