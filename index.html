<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>GARENAOTP XDREAM - Login & Save to Google Sheets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans Thai', sans-serif; }
    .progress-bar { transition: width 1s linear, background-color 0.3s ease; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-3xl mx-auto bg-white shadow-2xl rounded-2xl p-6">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">GARENAOTP XDREAM</h1>

    <!-- Google Login -->
    <div id="g_id_onload"
         data-client_id="283261162263-o3h6kpffokv7njhb4os3abu5n5cv56qb.apps.googleusercontent.com"
         data-callback="handleGoogleLogin"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>

    <!-- Add Form -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-3 my-6">
      <input id="accountName" type="text" placeholder="ชื่อบัญชี" class="border p-3 rounded-lg text-center" />
      <input id="accountSecret" type="text" placeholder="Secret (16 ตัวอักษร)" class="border p-3 rounded-lg text-center" />
      <input id="accountGroup" type="text" placeholder="ชื่อกลุ่ม" class="border p-3 rounded-lg text-center" />
      <button onclick="addAccount()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg">เพิ่มบัญชี</button>
    </div>
  </div>

  <script>
    let currentUserEmail = null;

    function handleGoogleLogin(response) {
      const jwt = parseJwt(response.credential);
      currentUserEmail = jwt.email;
      Swal.fire("ยินดีต้อนรับ", `คุณล็อกอินเป็น ${currentUserEmail}`, "success");
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));

      return JSON.parse(jsonPayload);
    }

    function addAccount() {
      const name = document.getElementById("accountName").value.trim();
      const secret = document.getElementById("accountSecret").value.trim().toUpperCase();
      const group = document.getElementById("accountGroup").value.trim();

      if (!name || !/^[A-Z2-7]{16}$/.test(secret)) {
        Swal.fire("ผิดพลาด", "กรุณากรอกชื่อและ Secret 16 ตัวอักษรถูกต้อง", "error");
        return;
      }

      if (!currentUserEmail) {
        Swal.fire("ต้องล็อกอินก่อน", "กรุณาล็อกอินด้วย Google ก่อนเพิ่มบัญชี", "warning");
        return;
      }

      fetch("YOUR_GOOGLE_APPS_SCRIPT_URL", {
        method: "POST",
        body: JSON.stringify({
          action: "addAccount",
          email: currentUserEmail,
          name, secret, group
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(msg => {
        Swal.fire("เพิ่มบัญชีแล้ว", msg, "success");
        document.getElementById("accountName").value = "";
        document.getElementById("accountSecret").value = "";
        document.getElementById("accountGroup").value = "";
      });
    }

    function logOTP(name, otp) {
      if (!currentUserEmail) return;
      fetch("YOUR_GOOGLE_APPS_SCRIPT_URL", {
        method: "POST",
        body: JSON.stringify({
          action: "logOTP",
          email: currentUserEmail,
          name,
          otp
        }),
        headers: {
          "Content-Type": "application/json"
        }
      });
    }
  </script>
</body>
</html>
