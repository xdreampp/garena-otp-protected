<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Garena OTP (Multi Account)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-6">
  <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Garena OTP - Multi Account</h1>

    <!-- Add new account -->
    <div id="addForm" class="mb-4">
      <input id="accountName" type="text" placeholder="Account Name" class="border p-2 w-full mb-2 rounded" />
      <input id="accountSecret" type="text" placeholder="Base32 Secret (16 characters)" class="border p-2 w-full mb-2 rounded" />
      <button onclick="addAccount()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full">Add Account</button>
    </div>

    <!-- Search -->
    <div class="mb-4">
      <input id="searchInput" oninput="renderAccounts()" type="text" placeholder="Search accounts..." class="border p-2 w-full rounded" />
    </div>

    <!-- Account list -->
    <div id="accountList" class="space-y-4"></div>
    <div id="pagination"></div>
  </div>

  <script>
    let sharedVerified = false;
    let currentPage = 1;
    const accountsPerPage = 5;

    function base32ToBytes(base32) {
      const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
      const clean = base32.replace(/=+$/, '').toUpperCase().replace(/[^A-Z2-7]/g, '');
      const bytes = [];
      let bits = 0, value = 0;
      for (let i = 0; i < clean.length; i++) {
        value = (value << 5) | alphabet.indexOf(clean[i]);
        bits += 5;
        if (bits >= 8) {
          bytes.push((value >> (bits - 8)) & 0xff);
          bits -= 8;
        }
      }
      return new Uint8Array(bytes);
    }

    async function generateGarenaOTP(secretBase32, counter) {
      const key = base32ToBytes(secretBase32);
      const counterBytes = new ArrayBuffer(8);
      const view = new DataView(counterBytes);
      view.setUint32(4, counter);

      const keyCrypto = await crypto.subtle.importKey("raw", key, { name: "HMAC", hash: "SHA-1" }, false, ["sign"]);
      const hmac = await crypto.subtle.sign("HMAC", keyCrypto, counterBytes);
      const hmacBytes = new Uint8Array(hmac);

      const offset = hmacBytes[hmacBytes.length - 1] & 0xf;
      const code =
        ((hmacBytes[offset] & 0x7f) << 24) |
        ((hmacBytes[offset + 1] & 0xff) << 16) |
        ((hmacBytes[offset + 2] & 0xff) << 8) |
        (hmacBytes[offset + 3] & 0xff);

      return (code % 1000000).toString().padStart(6, '0');
    }

    function loadAccounts() {
      return JSON.parse(localStorage.getItem("garenaAccounts") || "[]");
    }

    function saveAccounts(accounts) {
      localStorage.setItem("garenaAccounts", JSON.stringify(accounts));
    }

    function addAccount() {
      const name = document.getElementById("accountName").value.trim();
      const secret = document.getElementById("accountSecret").value.trim().toUpperCase();
      if (!name || !/^[A-Z2-7]{16}$/.test(secret)) {
        alert("Name and valid 16-character Base32 secret required.");
        return;
      }
      const accounts = loadAccounts();
      accounts.push({ name, secret });
      saveAccounts(accounts);
      document.getElementById("accountName").value = "";
      document.getElementById("accountSecret").value = "";
      renderAccounts();
    }

    function deleteAccount(index) {
      const accounts = loadAccounts();
      accounts.splice(index, 1);
      saveAccounts(accounts);
      renderAccounts();
    }

    function copyOTP(code) {
      navigator.clipboard.writeText(code)
        .then(() => alert("OTP copied to clipboard!"))
        .catch(err => alert("Failed to copy: " + err));
    }

    function shareAccount(account) {
      const password = prompt("Set a 6-digit password to protect this link:");
      if (!/^
\d{6}$/.test(password)) {
        alert("Password must be 6 digits.");
        return;
      }
      const encoded = btoa(JSON.stringify({ ...account, password }));
      const url = `${location.origin}${location.pathname}#account=${encoded}`;
      prompt("Share this link:", url);
    }

    function renderPagination(totalAccounts) {
      const totalPages = Math.ceil(totalAccounts / accountsPerPage);
      const paginationContainer = document.getElementById("pagination");
      paginationContainer.innerHTML = "";
      if (totalPages <= 1) return;

      const nav = document.createElement("div");
      nav.className = "flex justify-center space-x-2 mt-4";

      const createButton = (text, page) => {
        const btn = document.createElement("button");
        btn.textContent = text;
        btn.className = `px-3 py-1 rounded ${page === currentPage ? 'bg-blue-600 text-white' : 'bg-gray-200 hover:bg-gray-300'}`;
        btn.onclick = () => {
          currentPage = page;
          renderAccounts();
        };
        return btn;
      };

      nav.appendChild(createButton("« Prev", Math.max(currentPage - 1, 1)));
      for (let i = 1; i <= totalPages; i++) {
        nav.appendChild(createButton(i, i));
      }
      nav.appendChild(createButton("Next »", Math.min(currentPage + 1, totalPages)));

      paginationContainer.appendChild(nav);
    }

    async function renderAccounts() {
      const container = document.getElementById("accountList");
      container.innerHTML = "";
      const searchTerm = document.getElementById("searchInput")?.value?.toLowerCase() || "";
      const now = Math.floor(Date.now() / 1000);
      const counter = Math.floor(now / 30);
      let accounts = [];

      if (location.hash.startsWith("#account=")) {
        if (!sharedVerified) {
          try {
            const encoded = location.hash.replace("#account=", "");
            const shared = JSON.parse(atob(encoded));
            const input = prompt("Enter the 6-digit password:");
            if (input !== shared.password) {
              alert("Incorrect password.");
              return;
            }
            sharedVerified = shared;
          } catch (e) {
            alert("Invalid shared link");
            return;
          }
        }
        accounts = [sharedVerified];
        document.getElementById("addForm").style.display = "none";
      } else {
        accounts = loadAccounts();
        sharedVerified = false;
        document.getElementById("addForm").style.display = "block";
      }

      if (searchTerm) {
        accounts = accounts.filter(acc => acc.name.toLowerCase().includes(searchTerm));
      }

      const start = (currentPage - 1) * accountsPerPage;
      const end = start + accountsPerPage;
      const pagedAccounts = accounts.slice(start, end);

      for (let i = 0; i < pagedAccounts.length; i++) {
        const acc = pagedAccounts[i];
        const otp = await generateGarenaOTP(acc.secret, counter);
        const div = document.createElement("div");
        div.className = "bg-gray-50 p-4 rounded-lg shadow flex flex-col";
        div.innerHTML = `
          <div class="font-bold text-lg mb-1">${acc.name}</div>
          <div class="text-3xl font-mono mb-2">${otp}</div>
          <div class="h-1 bg-gray-300 mb-2">
            <div class="h-1 bg-green-500 transition-all duration-100" style="width:${((30 - now % 30) / 30) * 100}%"></div>
          </div>
          <div class="text-sm text-gray-500 mb-2">
            Secret: <span id="secret-${i}" class="blur-sm">${acc.secret}</span>
            <button onclick="toggleSecret(${i})" class="ml-2 text-blue-600 underline">Show/Hide</button>
          </div>
          <div class="flex justify-end space-x-2">
            <button onclick="copyOTP('${otp}')" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">Copy</button>
            <button onclick='shareAccount(${JSON.stringify(acc)})' class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded">Share</button>
            ${location.hash ? "" : `<button onclick="deleteAccount(${i + start})" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Delete</button>`}
          </div>
        `;
        container.appendChild(div);
      }

      renderPagination(accounts.length);
    }

    function toggleSecret(index) {
      const span = document.getElementById(`secret-${index}`);
      span.classList.toggle("blur-sm");
    }

    renderAccounts();
    setInterval(renderAccounts, 1000);
  </script>
</body>
</html>
