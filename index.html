<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Garena OTP - Multi Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .progress-bar {
      transition: width 1s linear, background-color 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl p-6">
    <h1 class="text-2xl font-bold text-center mb-4">Garena OTP - Multi Account</h1>

    <div id="addForm" class="grid grid-cols-1 md:grid-cols-2 gap-2 mb-4">
      <input id="accountName" type="text" placeholder="ชื่อบัญชี" class="border p-2 rounded" />
      <input id="accountSecret" type="text" placeholder="Base32 Secret (16 ตัวอักษร)" class="border p-2 rounded" />
      <button onclick="addAccount()" class="col-span-1 md:col-span-2 bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">เพิ่มบัญชี</button>
    </div>

    <div class="mb-4">
      <input type="text" id="searchInput" placeholder="ค้นหาบัญชี..." class="w-full border p-2 rounded" oninput="renderAccounts()" />
    </div>

    <div id="accountList" class="space-y-6"></div>
  </div>

  <script>
    // [ฟังก์ชันที่ไม่ได้เปลี่ยนเหมือนเดิมทั้งหมด เช่น base32ToBytes, generateGarenaOTP, loadAccounts, saveAccounts ฯลฯ]

    // ส่วนเดียวที่เปลี่ยนหลัก ๆ คือ renderAccounts()
    async function renderAccounts() {
      const container = document.getElementById("accountList");
      const now = Math.floor(Date.now() / 1000);
      const counter = Math.floor(now / 30);
      const search = document.getElementById("searchInput")?.value.toLowerCase() || "";
      let accounts = [];

      if (location.hash.startsWith("#account=")) {
        if (!sharedVerified) {
          try {
            const encoded = location.hash.replace("#account=", "");
            const shared = JSON.parse(atob(encoded));
            const input = prompt("กรอกรหัสผ่าน 6 หลัก:");
            if (input !== shared.password) {
              alert("รหัสไม่ถูกต้อง");
              return;
            }
            sharedVerified = shared;
          } catch {
            alert("ลิงก์แชร์ไม่ถูกต้อง");
            return;
          }
        }
        accounts = [sharedVerified];
        document.getElementById("addForm").style.display = "none";
      } else {
        accounts = loadAccounts();
        accounts = accounts.filter(acc => acc.name.toLowerCase().includes(search));
        document.getElementById("addForm").style.display = "grid";
      }

      container.innerHTML = "";
      for (let i = 0; i < accounts.length; i++) {
        const acc = accounts[i];
        const otp = await generateGarenaOTP(acc.secret, counter);

        const card = document.createElement("div");
        card.className = "bg-white p-6 rounded-lg shadow mx-auto max-w-xl";

        card.innerHTML = `
          <div class="flex flex-col sm:flex-row sm:justify-between sm:items-start gap-6">
            <div class="flex-1">
              <div class="font-bold text-xl mb-1">${acc.name}</div>
              <div class="text-sm text-gray-500 mb-2">เพิ่มเมื่อ: ${acc.addedAt ? formatThaiDate(acc.addedAt) : "ไม่ทราบเวลา"}</div>
              <div class="text-3xl font-mono text-blue-600 mb-3">${otp}</div>
              <div class="text-sm mb-2">
                <button onclick="toggleSecret(${i})" class="text-blue-600 hover:underline">
                  ${acc.showSecret ? "ซ่อน" : "แสดง"} Secret
                </button>
                <div id="secret-${i}" class="font-mono text-sm mt-1 ${acc.showSecret ? "" : "hidden"}">
                  ${acc.secret}
                </div>
              </div>
              <div class="relative h-2 bg-gray-300 rounded overflow-hidden">
                <div id="progress-${i}" class="absolute h-2 bg-green-500 rounded progress-bar" style="width: 100%"></div>
              </div>
              <div id="timeleft-${i}" class="text-sm text-right text-gray-500 mt-1">เหลือ 30 วินาที</div>
            </div>
            <div class="flex flex-col gap-2 min-w-[120px]">
              <button onclick="copyOTP('${otp}')" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-1 rounded">คัดลอก</button>
              <button onclick='shareAccount(${JSON.stringify(acc)})' class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-1 rounded">แชร์</button>
              ${location.hash ? "" : `<button onclick="deleteAccount(${i})" class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded">ลบ</button>`}
            </div>
          </div>
        `;
        container.appendChild(card);
        updateProgress(i);
      }
    }

    renderAccounts();
    setInterval(renderAccounts, 10000);
  </script>
</body>
</html>
