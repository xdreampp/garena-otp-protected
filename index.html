  <script>
    let sharedVerified = false;

    function base32ToBytes(base32) {
      const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
      const clean = base32.replace(/=+$/, '').toUpperCase().replace(/[^A-Z2-7]/g, '');
      const bytes = [];
      let bits = 0, value = 0;
      for (let i = 0; i < clean.length; i++) {
        value = (value << 5) | alphabet.indexOf(clean[i]);
        bits += 5;
        if (bits >= 8) {
          bytes.push((value >> (bits - 8)) & 0xff);
          bits -= 8;
        }
      }
      return new Uint8Array(bytes);
    }

    async function generateGarenaOTP(secretBase32, counter) {
      const key = base32ToBytes(secretBase32);
      const counterBytes = new ArrayBuffer(8);
      const view = new DataView(counterBytes);
      view.setUint32(4, counter);

      const keyCrypto = await crypto.subtle.importKey("raw", key, { name: "HMAC", hash: "SHA-1" }, false, ["sign"]);
      const hmac = await crypto.subtle.sign("HMAC", keyCrypto, counterBytes);
      const hmacBytes = new Uint8Array(hmac);

      const offset = hmacBytes[hmacBytes.length - 1] & 0xf;
      const code =
        ((hmacBytes[offset] & 0x7f) << 24) |
        ((hmacBytes[offset + 1] & 0xff) << 16) |
        ((hmacBytes[offset + 2] & 0xff) << 8) |
        (hmacBytes[offset + 3] & 0xff);

      return (code % 1000000).toString().padStart(6, '0');
    }

    function loadAccounts() {
      return JSON.parse(localStorage.getItem("garenaAccounts") || "[]");
    }

    function saveAccounts(accounts) {
      localStorage.setItem("garenaAccounts", JSON.stringify(accounts));

    function formatThaiDate(isoString) {

        return;

      accounts.push({ name, secret, showSecret: false, addedAt: new Date().toISOString() });

    function shareAccount(account) {

    }

    function toggleSecret(index) {

    function updateProgress(index) {
      const now = Math.floor(Date.now() / 1000);
      const timeLeft = 60 - (now % 60);
      const percent = (timeLeft / 60) * 100;
      const bar = document.getElementById(`progress-${index}`);

    }

    async function renderAccounts() {
      const container = document.getElementById("accountList");

      const now = Math.floor(Date.now() / 1000);

            const input = prompt("‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô 6 ‡∏´‡∏•‡∏±‡∏Å:");

      } else {

      totalDisplay.textContent = `‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î : ${accounts.length}`;

              <div class="text-sm text-gray-500 mt-1">‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏°‡∏∑‡πà‡∏≠: ${acc.addedAt ? formatThaiDate(acc.addedAt) : "‡πÑ‡∏°‡πà‡∏ó‡∏£‡∏≤‡∏ö‡πÄ‡∏ß‡∏•‡∏≤"}</div>
              <div class="text-4xl font-mono mt-2 tracking-widest">${otp}</div>
              <div class="mt-2">
                <button onclick="toggleSecret(${i})" class="text-blue-600 text-sm underline">
                  ${acc.showSecret ? "‡∏ã‡πà‡∏≠‡∏ô" : "‡πÅ‡∏™‡∏î‡∏á"} Secret
                </button>
                <div class="font-mono text-sm mt-1 ${acc.showSecret ? "" : "hidden"}" id="secret-${i}">
                  ${acc.secret}

              <div class="mt-3 relative h-3 bg-gray-300 rounded overflow-hidden w-full">
                <div id="progress-${i}" class="absolute h-3 bg-green-500 rounded progress-bar" style="width: 100%"></div>
              </div>
            </div>
            <div class="flex flex-col gap-2 w-full md:w-auto md:items-end">
              <button onclick="copyOTP('${otp}')" class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-4 rounded-lg w-full">‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å</button>
              <button onclick='shareAccount(${JSON.stringify(acc)})' class="bg-yellow-500 hover:bg-yellow-600 text-white py-1 px-4 rounded-lg w-full">‡πÅ‡∏ä‡∏£‡πå</button>

            </div>
