<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Garena OTP (Multi Account)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-6">
  <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Garena OTP - Multi Account</h1>

    <!-- Add new account -->
    <div id="addForm" class="mb-4">
      <input id="accountName" type="text" placeholder="Account Name" class="border p-2 w-full rounded mb-2" />
      <input id="accountSecret" type="text" placeholder="Base32 Secret (16 characters)" class="border p-2 w-full rounded mb-2" />
      <button onclick="addAccount()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full">Add Account</button>
    </div>

    <!-- Account list -->
    <div id="accountList" class="overflow-x-auto"></div>
  </div>

  <script>
    let sharedVerified = false;

    function base32ToBytes(base32) {
      const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
      const clean = base32.replace(/=+$/, '').toUpperCase().replace(/[^A-Z2-7]/g, '');
      const bytes = [];
      let bits = 0, value = 0;
      for (let i = 0; i < clean.length; i++) {
        value = (value << 5) | alphabet.indexOf(clean[i]);
        bits += 5;
        if (bits >= 8) {
          bytes.push((value >> (bits - 8)) & 0xff);
          bits -= 8;
        }
      }
      return new Uint8Array(bytes);
    }

    async function generateGarenaOTP(secretBase32, counter) {
      const key = base32ToBytes(secretBase32);
      const counterBytes = new ArrayBuffer(8);
      const view = new DataView(counterBytes);
      view.setUint32(4, counter);

      const keyCrypto = await crypto.subtle.importKey("raw", key, { name: "HMAC", hash: "SHA-1" }, false, ["sign"]);
      const hmac = await crypto.subtle.sign("HMAC", keyCrypto, counterBytes);
      const hmacBytes = new Uint8Array(hmac);

      const offset = hmacBytes[hmacBytes.length - 1] & 0xf;
      const code =
        ((hmacBytes[offset] & 0x7f) << 24) |
        ((hmacBytes[offset + 1] & 0xff) << 16) |
        ((hmacBytes[offset + 2] & 0xff) << 8) |
        (hmacBytes[offset + 3] & 0xff);

      return (code % 1000000).toString().padStart(6, '0');
    }

    function loadAccounts() {
      return JSON.parse(localStorage.getItem("garenaAccounts") || "[]");
    }

    function saveAccounts(accounts) {
      localStorage.setItem("garenaAccounts", JSON.stringify(accounts));
    }

    function addAccount() {
      const name = document.getElementById("accountName").value.trim();
      const secret = document.getElementById("accountSecret").value.trim().toUpperCase();
      if (!name || !/^[A-Z2-7]{16}$/.test(secret)) {
        Swal.fire("ข้อมูลไม่ถูกต้อง", "กรุณากรอกชื่อและ Secret ที่ถูกต้อง (16 ตัวอักษร Base32)", "error");
        return;
      }
      const accounts = loadAccounts();
      accounts.push({ name, secret });
      saveAccounts(accounts);
      document.getElementById("accountName").value = "";
      document.getElementById("accountSecret").value = "";
      renderAccounts();
    }

    function deleteAccount(index) {
      const accounts = loadAccounts();
      accounts.splice(index, 1);
      saveAccounts(accounts);
      renderAccounts();
    }

    function copyOTP(code) {
      navigator.clipboard.writeText(code)
        .then(() => Swal.fire("คัดลอกแล้ว", "รหัส OTP ถูกคัดลอกเรียบร้อยแล้ว", "success"))
        .catch(err => Swal.fire("เกิดข้อผิดพลาด", err, "error"));
    }

    function shareAccount(account) {
      Swal.fire({
        title: "ตั้งรหัสผ่าน 6 หลัก",
        input: "text",
        inputAttributes: { maxlength: 6, pattern: "\\d{6}", inputmode: "numeric" },
        showCancelButton: true,
        inputValidator: (value) => {
          if (!/^\d{6}$/.test(value)) return "รหัสผ่านต้องเป็นตัวเลข 6 หลักเท่านั้น";
        }
      }).then(result => {
        if (result.isConfirmed) {
          const password = result.value;
          const encoded = btoa(JSON.stringify({ ...account, password }));
          const url = `${location.origin}${location.pathname}#account=${encoded}`;
          Swal.fire("ลิงก์สำหรับแชร์", `<input type='text' value='${url}' readonly class='w-full p-2 border rounded' onclick='this.select()'>`, "info");
        }
      });
    }

    let currentCounter = 0;
    let currentOTPs = [];

    async function renderAccounts() {
      const container = document.getElementById("accountList");
      const now = Math.floor(Date.now() / 1000);
      const counter = Math.floor(now / 30);

      if (counter !== currentCounter) {
        currentCounter = counter;

        let accounts = [];
        if (location.hash.startsWith("#account=")) {
          if (!sharedVerified) {
            try {
              const encoded = location.hash.replace("#account=", "");
              const shared = JSON.parse(atob(encoded));
              const input = prompt("Enter the 6-digit password:");
              if (input !== shared.password) {
                alert("Incorrect password.");
                return;
              }
              sharedVerified = shared;
            } catch (e) {
              alert("Invalid shared link");
              return;
            }
          }
          accounts = [sharedVerified];
          document.getElementById("addForm").style.display = "none";
        } else {
          accounts = loadAccounts();
          sharedVerified = false;
          document.getElementById("addForm").style.display = "block";
        }

        currentOTPs = await Promise.all(accounts.map(acc => generateGarenaOTP(acc.secret, counter)));

        let html = `
          <table class="table-auto w-full text-left border">
            <thead>
              <tr class="bg-gray-200">
                <th class="px-4 py-2">ชื่อบัญชี</th>
                <th class="px-4 py-2">รหัส OTP</th>
                <th class="px-4 py-2 text-center">การจัดการ</th>
              </tr>
            </thead>
            <tbody>
              ${accounts.map((acc, i) => `
                <tr class="border-t">
                  <td class="px-4 py-2">${acc.name}</td>
                  <td class="px-4 py-2 font-mono text-xl" id="otp-${i}">${currentOTPs[i]}</td>
                  <td class="px-4 py-2 text-center">
                    <div class="flex flex-wrap justify-center gap-2">
                      <button onclick="copyOTP('${currentOTPs[i]}')" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-1 rounded text-sm">คัดลอก</button>
                      <button onclick='shareAccount(${JSON.stringify(acc)})' class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-1 rounded text-sm">แชร์</button>
                      ${location.hash ? "" : `<button onclick="deleteAccount(${i})" class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded text-sm">ลบ</button>`}
                    </div>
                  </td>
                </tr>`).join('')}
            </tbody>
          </table>`;

        container.innerHTML = html;
      } else {
        currentOTPs.forEach((otp, i) => {
          const el = document.getElementById(`otp-${i}`);
          if (el) el.textContent = otp;
        });
      }
    }

    renderAccounts();
    setInterval(renderAccounts, 1000);
  </script>
</body>
</html>
